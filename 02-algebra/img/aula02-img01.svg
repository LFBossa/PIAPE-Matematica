<svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="background: white;" width="280" height="120">
    <defs>
        <!-- A marker to be used as an arrowhead -->
        <marker
          id="arrow"
          viewBox="0 0 5 5"
          refX="0"
          refY="3"
          markerWidth="3"
          markerHeight="3"
          orient="auto-start-reverse">
          <path d="M 0 0 L 5 3 L 0 5 z" stroke="context-stroke" fill="context-stroke"/>
        </marker>
      </defs>

 <text x="10"  y="80"  font-family="Verdana" font-size="40" fill="black">a(b+c) = </text>
 <path d="M 20 50 Q 35 40 50 50" stroke="blue" stroke-width="3" fill="none" marker-end="url(#arrow)" />
 <path d="M 20 50 Q 50 20 80 50" stroke="green" stroke-width="3" fill="none" marker-end="url(#arrow)" />

 <text x="160" y="80"  font-family="Verdana" font-size="40" fill="blue">ab</text> 
 <text x="202" y="80"  font-family="Verdana" font-size="40" fill="black">+</text> 
 <text x="230" y="80"  font-family="Verdana" font-size="40" fill="green">ac</text> 
</svg>