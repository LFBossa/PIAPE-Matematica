site_name: PIAPE Matem√°tica 
site_url: https://lfbossa.github.io/PIAPE-Matematica/
theme:
  name: material
  features:
    - navigation.path 
    - navigation.indexes
  custom_dir: overrides
not_in_nav: |
  minicurso* 
  extras*
  *-slides.md
  __*.md
plugins:
 - search:
      lang: pt
 - awesome-pages
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - def_list
  - tables
  - footnotes
extra:
  analytics:
    provider: google
    property: G-5762BCN6VV
reveal:
  path: reveal.js/dist
  transition: convex
  theme:
    name: dracula.css
    path: theme
  plugin:
    path: reveal.js/plugin