site_name: PIAPE Matem√°tica 
theme:
  name: material
  features:
    - navigation.path 
    - navigation.indexes
not_in_nav: |
  minicurso* 
  conjuntos*
  extras*
plugins:
 - search:
      lang: pt
 - awesome-pages
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - mdx_math:
      enable_dollar_delimiter: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - def_list
  - tables
extra:
  analytics:
    provider: google
    property: G-5762BCN6VV
